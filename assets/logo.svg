<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4F8BF9" />
  
  <!-- Data visualization elements -->
  <!-- Bar chart -->
