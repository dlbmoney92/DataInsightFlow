  <rect x="40" y="45" width="10" height="30" fill="white" />
  <rect x="55" y="30" width="10" height="45" fill="white" />
  <rect x="70" y="50" width="10" height="25" fill="white" />
  
  <!-- Line chart -->
  <polyline points="25,35 40,25 55,15 70,25" stroke="white" stroke-width="3" fill="none" />
  
  <!-- Data points -->
  <circle cx="25" cy="35" r="3" fill="white" />
  <circle cx="40" cy="25" r="3" fill="white" />
  <circle cx="55" cy="15" r="3" fill="white" />
  <circle cx="70" cy="25" r="3" fill="white" />
  
  <!-- AI sparkle -->
  <circle cx="20" cy="20" r="2" fill="white" />
  <circle cx="80" cy="15" r="2" fill="white" />
  <circle cx="85" cy="40" r="2" fill="white" />
  <circle cx="15" cy="55" r="2" fill="white" />
  <circle cx="75" cy="75" r="2" fill="white" />
  
  <!-- "A" for Analytics -->
  <text x="40" y="87" font-family="Arial" font-weight="bold" font-size="16" fill="white">A</text>
  
  <!-- "A" for Assist -->
  <text x="53" y="87" font-family="Arial" font-weight="bold" font-size="16" fill="white">A</text>
</svg>
